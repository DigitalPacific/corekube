 heat_template_version: 2013-05-23

 description: Deploy a CoreOS cluster that operates a Kubernetes cluster

 parameters:
   kubernetes_master_count:
     description: Number of CoreOS machines to deploy as Kubernetes Master
     type: number
     default: 1
     constraints:
     - range:
         min: 1
         max: 1
       description: Must be between 1 and 1 servers.
   kubernetes_minion_count:
     description: Number of CoreOS machines to deploy as Kubernetes Minion
     type: number
     default: 3
     constraints:
     - range:
         min: 1
         max: 12
       description: Must be between 2 and 12 servers.
   timeout:
     description: Wait condition timeout seconds
     type: number
     default: 600
   key_name:
     type: string
     description: Name of keypair to be used for compute instance
   flavor:
     type: string
     default: m0.medium
     constraints:
     - allowed_values:
       - m0.medium
       - m1.medium
       - m1.large
       description: |
         Must be a valid flavor
   coreos_image:
     type: string
     description: Rackspace Cloud Servers CoreOS Alpha (633.1.0)
     default: "CoreOS"
   git_command:
     type: string
     description: Git repo checkout command
     default: "/usr/bin/git clone https://github.com/metral/overlord ; /usr/bin/git -C overlord checkout -qf 024670e49c422ca389c0420a3800a1b2f5e49deb"
   flannel_url:
     type: string
     description: Flannel Binary URL
     default: "http://a26736f09be9784cb06f-8d30bd32035bc1ac3e9215d2d6eedfc5.r53.cf1.rackcdn.com/flanneld"
   floating_network_id:
     type: string
     label: Floating Network ID
     description: UUID of the external network. The private network created by this stack will route to this network. Any floating IP addresses needed by this stack will also route to this network. 

 resources:

   coreos_cluster_uuid:
     type: OS::Heat::RandomString

   stack_security:
     type: OS::Neutron::SecurityGroup
     properties:
       name: "corekube"
       rules:
         - protocol: icmp
         - protocol: tcp
           port_range_min: 22
           port_range_max: 22
         - protocol: tcp
           port_range_min: 443
           port_range_max: 443
         - protocol: tcp
           port_range_min: 2379
           port_range_max: 2380
         - protocol: tcp
           port_range_min: 4001
           port_range_max: 4001
         - protocol: tcp
           port_range_min: 7001
           port_range_max: 7001
         - protocol: tcp
           port_range_min: 8000
           port_range_max: 8000
         - protocol: tcp
           port_range_min: 8080
           port_range_max: 8080

   corekube_network:
     type: OS::Neutron::ProviderNet
     properties:
       name: "corekube"
       network_type: "vlan"
       physical_network: "vlan"

   corekube_subnet:
     type: OS::Neutron::Subnet
     properties:
       name: "corekube_subnet"
       network_id:
         get_resource: corekube_network
       cidr: "10.10.10.0/24"
       gateway_ip: "10.10.10.1"
       allocation_pools: [{"start": "10.10.10.2", "end": "10.10.10.254"}]
       dns_nameservers:
         - 8.8.8.8
         - 8.8.4.4

   corekube_router:
     type: OS::Neutron::Router
     properties:
       name: "corekube_router"
       external_gateway_info:
         enable_snat: true
         network:
           get_param: floating_network_id

   corekube_router_interface:
     type: OS::Neutron::RouterInterface
     properties:
       router_id:
         get_resource: corekube_router
       subnet_id:
         get_resource: corekube_subnet

   discovery_wait_handle:
     type: OS::Heat::WaitConditionHandle

   discovery_wait_condition:
     type: OS::Heat::WaitCondition
     properties:
       handle: {get_resource: discovery_wait_handle}
       timeout: {get_param: timeout}

   discovery_floatingip:
     type: OS::Neutron::FloatingIP
     properties:
       floating_network_id:
         get_param: floating_network_id

   discovery_port:
     type: OS::Neutron::Port
     properties:
       security_groups:
         - get_resource: stack_security
       network_id:
         get_resource: corekube_network

   discovery_floatingip_association:
     type: OS::Neutron::FloatingIPAssociation
     properties:
       floatingip_id:
         get_resource: discovery_floatingip
       port_id:
         get_resource: discovery_port

   discovery:
     type: OS::Nova::Server
     properties:
       key_name: { get_param: key_name }
       image: { get_param: coreos_image }
       flavor: { get_param: flavor }
       name: "discovery"
       networks:
         - port:
             get_resource: discovery_port
       user_data_format: RAW
       config_drive: "true"
       user_data:
         str_replace:
           template: |
             #cloud-config
             write_files:
               - path: /root/setup_env.sh
                 permissions: '0755'
                 owner: root
                 content: |
                   #!/bin/bash
                   /usr/bin/ip -4 addr show eth0 | /usr/bin/awk '/inet/ {print $2}' | /usr/bin/cut -d/ -f1 > /root/IP
                   /usr/bin/sed -i 's/^/IP=/' /root/IP
               - path: /root/wcnotify.sh
                 permissions: '0755'
                 owner: root
                 content: |
                   #!/bin/bash
                   %wc_notify% --data-binary '{"status": "SUCCESS"}'
             coreos:
               update:
                 group: alpha
                 reboot-strategy: off
               units:
                 - name: private-discovery-setup.service
                   command: start
                   content: |
                     [Unit]
                     After=network-online.target
                     Requires=network-online.target
                     [Service]
                     Type=forking
                     ExecStart=/usr/bin/bash /root/setup_env.sh
                 - name: private-discovery.service
                   command: start
                   content: |
                     [Unit]
                     After=network-online.target private-discovery-setup.service
                     Requires=network-online.target private-discovery-setup.service
                     [Service]
                     EnvironmentFile=/root/IP
                     RestartSec=5s
                     ExecStartPre=/usr/bin/docker pull quay.io/coreos/etcd:v2.0.9
                     ExecStart=/usr/bin/docker run -d --name discovery \
                       -p 2379:2379 -p 2380:2380 \
                       -v /usr/share/ca-certificates/:/etc/ssl/certs \
                       --net host quay.io/coreos/etcd:v2.0.9 -name discovery \
                       -initial-advertise-peer-urls http://${IP}:2380,http://${IP}:7001 \
                       -listen-peer-urls http://${IP}:2380,http://${IP}:7001 \
                       -initial-cluster discovery=http://${IP}:2380,discovery=http://${IP}:7001 \
                       -advertise-client-urls http://${IP}:2379,http://${IP}:4001 \
                       -listen-client-urls http://0.0.0.0:2379,http://0.0.0.0:4001
                 - name: private-discovery-done.service
                   command: start
                   content: |
                     [Unit]
                     After=network-online.target private-discovery.service
                     Requires=network-online.target private-discovery.service
                     [Service]
                     ExecStart=/root/wcnotify.sh
           params:
             "%wc_notify%": { get_attr: [discovery_wait_handle, curl_cli] }

   overlord_wait_handle:
     type: OS::Heat::WaitConditionHandle

   overlord_wait_condition:
     type: OS::Heat::WaitCondition
     properties:
       handle: {get_resource: overlord_wait_handle}
       timeout: {get_param: timeout}

   overlord_floatingip:
     type: OS::Neutron::FloatingIP
     properties:
       floating_network_id:
         get_param: floating_network_id

   overlord_port:
     type: OS::Neutron::Port
     properties:
       security_groups:
         - get_resource: stack_security
       network_id:
         get_resource: corekube_network

   overlord_floatingip_association:
     type: OS::Neutron::FloatingIPAssociation
     properties:
       floatingip_id:
         get_resource: overlord_floatingip
       port_id:
         get_resource: overlord_port

   overlord:
     type: OS::Nova::Server
     properties:
       key_name: { get_param: key_name }
       image: { get_param: coreos_image }
       flavor: { get_param: flavor }
       name: "overlord"
       networks:
         - port:
             get_resource: overlord_port
       user_data_format: RAW
       config_drive: "true"
       user_data:
         str_replace:
           template: |
             #cloud-config
             write_files:
               - path: /root/wcnotify.sh
                 permissions: '0755'
                 owner: root
                 content: |
                   #!/bin/bash
                   %wc_notify% --data-binary '{"status": "SUCCESS"}'
               - path: /run/setup-environment.sh
                 permissions: '0755'
                 content: |
                   #!/bin/bash

                   ENV="/etc/environment"

                   # Test for RW access to $1
                   touch $ENV
                   if [ $? -ne 0 ]; then
                       echo exiting, unable to modify: $ENV
                       exit 1
                   fi

                   # Setup environment target
                   sed -i -e '/^COREOS_PUBLIC_IPV4=/d' \
                       -e '/^COREOS_PRIVATE_IPV4=/d' \
                       "${ENV}"

                   # We spin loop until the the IP addresses are set
                   function get_ip () {
                       IF=$1
                       IP=
                       while [ 1 ]; do
                           IP=$(ifconfig $IF | awk '/inet / {print $2}')
                           if [ "$IP" != "" ]; then
                               break
                           fi
                           sleep .1
                       done
                       echo $IP
                   }

                   # Echo results of IP queries to environment file as soon as network interfaces
                   # get assigned IPs
                   echo COREOS_PUBLIC_IPV4=$(get_ip eth0) >> $ENV # Also assigned to same IP
                   echo COREOS_PRIVATE_IPV4=$(get_ip eth0) >> $ENV #eno1 should be changed to your device name
                   A=`cat /etc/environment | grep COREOS_PRIVATE_IPV4 | cut -f2 -d "="`
                   sed -i "s#=:#=${A}:#g" /run/systemd/system/etcd.service.d/20-cloudinit.conf
                   systemctl daemon-reload
             coreos:
               etcd:
                 name: overlord
                 discovery: http://%discovery%:2379/v2/keys/discovery/%uuid%
                 addr: $private_ipv4:4001
                 peer-addr: $private_ipv4:7001
               update:
                 group: alpha
                 reboot-strategy: off
               units:
                 - name: setup-environment.service
                   command: start
                   runtime: true
                   content: |
                     [Unit]
                     Description=Setup environment with private (and public) IP addresses

                     [Service]
                     Type=oneshot
                     RemainAfterExit=yes
                     ExecStart=/run/setup-environment.sh
                 - name: fleet.socket
                   command: start
                   content: |
                     [Socket]
                     # Talk to the API over a Unix domain socket (default)
                     ListenStream=/var/run/fleet.sock
                     # Talk to the API over an exposed port
                     ListenStream=10001
                     Service=fleet-local.service

                     [Install]
                     WantedBy=sockets.target
                 - name: fleet-local.service
                   command: start
                   content: |
                     [Unit]
                     Description=fleet-local
                     Wants=etcd.service
                     Requires=etcd.service

                     [Service]
                     Environment=FLEET_PUBLIC_IP=$private_ipv4
                     Environment=FLEET_METADATA=kubernetes_role=overlord
                     ExecStart=/usr/bin/fleet
                     Restart=always
                     RestartSec=10s
                 - name: overlord.service
                   command: start
                   content: |
                     [Unit]
                     After=network-online.target etcd.service
                     Requires=network-online.target etcd.service

                     [Service]
                     WorkingDirectory=/root
                     Environment="DIR=overlord"
                     ExecStartPre=/usr/bin/rm -rf $DIR
                     ExecStartPre=%git_command%
                     ExecStart=/usr/bin/bash ${DIR}/build_run.sh
                 - name: overlord-done.service
                   command: start
                   content: |
                     [Unit]
                     After=network-online.target overlord.service
                     Requires=network-online.target overlord.service
                     [Service]
                     ExecStart=/root/wcnotify.sh
           params:
             "%discovery%": { get_attr: [discovery, networks, corekube, 0] }
             "%uuid%": { get_attr: [coreos_cluster_uuid, value] }
             "%git_command%": { get_param: git_command }
             "%wc_notify%": { get_attr: [overlord_wait_handle, curl_cli] }

   kubernetes_master_floatingip:
     type: OS::Neutron::FloatingIP
     properties:
       floating_network_id:
         get_param: floating_network_id

   kubernetes_master_port:
     type: OS::Neutron::Port
     properties:
       security_groups:
         - get_resource: stack_security
       network_id:
         get_resource: corekube_network

   kubernetes_master_floatingip_association:
     type: OS::Neutron::FloatingIPAssociation
     properties:
       floatingip_id:
         get_resource: kubernetes_master_floatingip
       port_id:
         get_resource: kubernetes_master_port

   master_machine:
     type: OS::Nova::Server
     properties:
       key_name: { get_param: key_name }
       image: { get_param: coreos_image }
       flavor: { get_param: flavor }
       name: "kubernetes_master"
       networks:
         - port:
             get_resource: kubernetes_master_port
       user_data_format: RAW
       config_drive: "true"
       user_data:
         str_replace:
           template: |
             #cloud-config
             write_files:
               - path: /run/setup-environment.sh
                 permissions: '0755'
                 content: |
                   #!/bin/bash

                   ENV="/etc/environment"

                   # Test for RW access to $1
                   touch $ENV
                   if [ $? -ne 0 ]; then
                       echo exiting, unable to modify: $ENV
                       exit 1
                   fi

                   # Setup environment target
                   sed -i -e '/^COREOS_PUBLIC_IPV4=/d' \
                       -e '/^COREOS_PRIVATE_IPV4=/d' \
                       "${ENV}"

                   # We spin loop until the the IP addresses are set
                   function get_ip () {
                       IF=$1
                       IP=
                       while [ 1 ]; do
                           IP=$(ifconfig $IF | awk '/inet / {print $2}')
                           if [ "$IP" != "" ]; then
                               break
                           fi
                           sleep .1
                       done
                       echo $IP
                   }

                   # Echo results of IP queries to environment file as soon as network interfaces
                   # get assigned IPs
                   echo COREOS_PUBLIC_IPV4=$(get_ip eth0) >> $ENV # Also assigned to same IP
                   echo COREOS_PRIVATE_IPV4=$(get_ip eth0) >> $ENV #eno1 should be changed to your device name
                   A=`cat /etc/environment | grep COREOS_PRIVATE_IPV4 | cut -f2 -d "="`
                   sed -i "s#=:#=${A}:#g" /run/systemd/system/etcd.service.d/20-cloudinit.conf
                   systemctl daemon-reload
               - path: /root/setup_env.sh
                 permissions: '0755'
                 owner: root
                 content: |
                   #!/bin/bash
                   /usr/bin/cat /run/systemd/system/etcd.service.d/20-cloudinit.conf | /usr/bin/grep -i discovery | /usr/bin/cut -f3 -d"=" | /usr/bin/awk -F '/v' '{print $1}' > /root/etcd_servers
                   /usr/bin/sed -i 's/^/ETCD_SERVERS=/' /root/etcd_servers
             coreos:
               etcd:
                 name: kubernetes_master
                 discovery: http://%discovery%:2379/v2/keys/discovery/%uuid%
                 addr: $private_ipv4:4001
                 peer-addr: $private_ipv4:7001
               fleet:
                 public-ip: $private_ipv4
                 metadata: kubernetes_role=master
               update:
                 group: alpha
                 reboot-strategy: off
               units:
                 - name: setup-environment.service
                   command: start
                   runtime: true
                   content: |
                     [Unit]
                     Description=Setup environment with private (and public) IP addresses

                     [Service]
                     Type=oneshot
                     RemainAfterExit=yes
                     ExecStart=/run/setup-environment.sh
                 - name: env-setup.service
                   command: start
                   runtime: true
                   content: |
                     [Unit]
                     After=network-online.target
                     Requires=network-online.target

                     [Service]
                     ExecStart=/usr/bin/bash /root/setup_env.sh
                 - name: etcd.service
                   command: start
                 - name: fleet.service
                   command: start
                 - name: flannel-install.service
                   command: start
                   content: |
                     [Unit]
                     After=network-online.target
                     Requires=network-online.target

                     [Service]
                     ExecStart=/usr/bin/wget -N -P /opt/bin %flannel_url%
                     ExecStart=/usr/bin/chmod +x /opt/bin/flanneld
                     RemainAfterExit=yes
                     Type=oneshot
                 - name: flannel.service
                   command: start
                   content: |
                     [Unit]
                     After=network-online.target etcd.service flannel-install.service
                     Requires=network-online.target etcd.service flannel-install.service

                     [Service]
                     ExecStartPre=/usr/bin/etcdctl mk /coreos.com/network/config '{"Network":"10.244.0.0/15", "Backend": {"Type": "vxlan"}}'
                     ExecStart=/opt/bin/flanneld -iface=eth0
                     Restart=always
                     RestartSec=5s
                 - name: flannel-env.path
                   command: start
                   content: |
                     [Path]
                     PathExists=/run/flannel/subnet.env
                     Unit=docker.service
                 - name: docker.service
                   command: start
                   content: |
                     [Unit]
                     After=flannel-env.path network-online.target flannel.service
                     Requires=flannel-env.path network-online.target flannel.service
                     Description=Docker Application Container Engine

                     [Service]
                     EnvironmentFile=/run/flannel/subnet.env
                     ExecStartPre=/bin/mount --make-rprivate /
                     ExecStartPre=/usr/bin/systemctl kill docker.service
                     ExecStart=/usr/bin/docker -d --bip=${FLANNEL_SUBNET} --mtu=${FLANNEL_MTU}

                     [Install]
                     WantedBy=multi-user.target
           params:
             "%discovery%": { get_attr: [discovery, networks, corekube, 0] }
             "%uuid%": { get_attr: [coreos_cluster_uuid, value] }
             "%flannel_url%": { get_param: flannel_url }

